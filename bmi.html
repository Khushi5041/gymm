<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Elite Fitness Club</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 25px rgba(219, 32, 32, 0.6);
            border: 1px solid #a91d1d;
        }

        h1 {
            text-align: center;
            color: #981212;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background: #2b2b2b;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        input:focus {
            border-color: #6b0d1d;
            outline: none;
        }

        button {
            margin-top: 30px;
            padding: 16px 25px;
            background: linear-gradient(45deg, #7f080c, #701a2e);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 5px 15px rgba(239, 28, 78, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(155, 3, 10, 0.6);
        }

        #bmi-result {
            margin-top: 40px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .home-button {
            display: inline-block;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff0057, #ff7300);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="start.html" class="home-button">üè† Back to Plan</a>
        
        <h1>BMI Calculator</h1>
        
        <form id="bmiForm">
            <label for="height">Your Height (cm):</label>
            <input type="number" id="height" required>

            <label for="weight">Your Weight (kg):</label>
            <input type="number" id="weight" required>

            <button type="submit">Calculate BMI</button>
        </form>

        <div id="bmi-result"></div>
    </div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const resultDiv = document.getElementById('bmi-result');
            
            if (height > 0 && weight > 0) {
                const heightInMeters = height / 100;
                const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);
                
                let category = '';
                let color = '';

                if (bmi < 18.5) {
                    category = 'Underweight';
                    color = '#3498db'; // Blue
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    category = 'Normal weight';
                    color = '#2ecc71'; // Green
                } else if (bmi >= 25 && bmi <= 29.9) {
                    category = 'Overweight';
                    color = '#f1c40f'; // Yellow
                } else {
                    category = 'Obesity';
                    color = '#e74c3c'; // Red
                }

                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h2>Your BMI is: ${bmi}</h2>
                    <h3 style="color: ${color};">You are in the ${category} range.</h3>
                `;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<p>Please enter valid height and weight.</p>`;
            }
        });
    </script>

</body>
</html>
