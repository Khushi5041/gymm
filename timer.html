<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Zone - Elite Fitness Club</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -2;
            opacity: 0.2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        .timer-container {
            text-align: center;
            background: rgba(30, 30, 30, 0.85);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(207, 51, 69, 0.6);
            border: 1px solid rgba(216, 30, 49, 0.3);
            backdrop-filter: blur(15px);
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            margin-top: 0;
            font-weight: 700;
            font-size: 3rem;
            letter-spacing: 3px;
            color: #2196F3;
            margin-bottom: 30px;
        }

        .timer-display {
            font-family: 'Rajdhani', sans-serif;
            font-size: 6rem;
            font-weight: 500;
            margin-bottom: 30px;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 0 10px rgba(156, 15, 15, 0.8);
        }

        .preset-buttons {
            margin-bottom: 30px;
        }

        .preset-buttons button {
            font-family: 'Roboto', sans-serif;
            padding: 12px 28px;
            margin: 0 10px;
            border: 2px solid #d72b42;
            background: transparent;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .preset-buttons button:hover {
            background: #ad0e0e;
            color: #000;
            box-shadow: 0 0 15px #850e22;
        }

        .control-buttons button {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            padding: 15px 40px;
            margin: 0 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        #startStopBtn {
            background: #4CAF50;
            color: #fff;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4);
        }

        #startStopBtn:hover {
            background: #66BB6A;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.6);
        }

        #resetBtn {
            background: #F44336;
            color: #fff;
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.4);
        }

        #resetBtn:hover {
            background: #E57373;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(244, 67, 54, 0.6);
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(33, 150, 243, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 10;
        }

        .home-link:hover {
            background: #2196F3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <video autoplay muted loop class="background-video">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-waves-crashing-gently-on-a-sandy-beach-2956-large.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <a href="start.html" class="home-link">üè† Back to Plan</a>

    <div class="timer-container">
        <h1 style="color: red;">Find Your Inner Peace</h1>
        <div class="timer-display" id="timerDisplay">10:00</div>
        
        <div class="preset-buttons">
            <button data-time="300">5 min</button>
            <button data-time="600">10 min</button>
            <button data-time="900">15 min</button>
            <button data-time="1200">20 min</button>
            <button data-time="1800">30 min</button>
        </div>

        <div class="control-buttons">
            <button id="startStopBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <audio id="meditationSound" loop>
        <source src="https://cdn.pixabay.com/audio/2023/06/04/audio_823935c706.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const startStopBtn = document.getElementById('startStopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const presetButtons = document.querySelectorAll('.preset-buttons button');
        const meditationSound = document.getElementById('meditationSound');

        let countdown;
        let timeInSeconds = 600; // Default 10 minutes
        let isRunning = false;

        function updateDisplay() {
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = timeInSeconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            isRunning = true;
            startStopBtn.textContent = 'Pause';
            meditationSound.play();
            
            countdown = setInterval(() => {
                timeInSeconds--;
                updateDisplay();

                if (timeInSeconds <= 0) {
                    clearInterval(countdown);
                    meditationSound.pause();
                    meditationSound.currentTime = 0;
                    startStopBtn.textContent = 'Start';
                    isRunning = false;
                    alert('Meditation session complete!');
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            startStopBtn.textContent = 'Start';
            meditationSound.pause();
            clearInterval(countdown);
        }

        startStopBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', () => {
            pauseTimer();
            timeInSeconds = 600; // Reset to default
            updateDisplay();
        });

        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                pauseTimer();
                timeInSeconds = parseInt(button.dataset.time);
                updateDisplay();
            });
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
